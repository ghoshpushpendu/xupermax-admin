<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
  <div class="app-header header-shadow">
    <div class="app-header__logo">
      <div class="logo-src">
        <img src="./assets/images/logo-inverse.png" />
      </div>
    </div>
  </div>

  <div class="background">

  </div>

  <div class="app-main">

    <div class="">
      <div class="app-main__inner">
  
        <div class="tab-content">
          <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-6">
                <div class="main-card mb-3 card">
                  <div class="card-body">
                    <h5 class="card-title">Login Here ( SuperAdmin Only )</h5>
                    <div class="">
                      <div class="position-relative form-group"><label for="exampleEmail" class="">Email</label><input
                          name="email" id="exampleEmail" placeholder="example@email.com" type="email"
                          class="form-control"></div>
                      <div class="position-relative form-group"><label for="examplePassword"
                          class="">Password</label><input name="password" id="examplePassword"
                          placeholder="Your password..." type="password" class="form-control"></div>
  
                      <div class="position-relative form-group">
                        <small class="form-text text-muted">This is some placeholder block-level help text for the above
                          input. It's a bit lighter and easily wraps to a new line.</small>
                      </div>
                      <button class="mt-1 btn btn-primary" [routerLink]="['/dashboard/home']">Login</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  </div>
</div>
